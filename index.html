<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="board">
        <div class="space" spcx="0" spcy="0"></div>
        <div class="space" spcx="0" spcy="1"></div>
        <div class="space" spcx="0" spcy="2"></div>
        <div class="space" spcx="1" spcy="0"></div>
        <div class="space" spcx="1" spcy="1"></div>
        <div class="space" spcx="1" spcy="2"></div>
        <div class="space" spcx="2" spcy="0"></div>
        <div class="space" spcx="2" spcy="1"></div>
        <div class="space" spcx="2" spcy="2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
